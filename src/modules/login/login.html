<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <router-link to="/" class="h1"><b>{{ $t("labels.login") }}</b>
            </router-link>
        </div>
        <div class="card-body">
            <p class="login-box-msg">{{ $t("labels.signInToStart") }}</p>

            <form @submit.prevent="loginByAuth">
                <app-input icon="envelope" class="mb-3" type="email" placeholder="Email" autocomplete="off" v-model="email" />
                <app-input icon="lock" class="mb-3" type="password" placeholder="Password" autocomplete="off" v-model="password" />

                <div class="row">
                    <div class="col-7">
                        <app-checkbox type="icheck" v-model="rememberMe">
                            {{ $t("labels.rememberMe") }}
                        </app-checkbox>
                    </div>
                    <!-- /.col -->
                    <div class="col-5">
                        <app-button class="btn-primary" type="submit" block="true" :loading="isAuthLoading" :disabled="isFacebookLoading || isGoogleLoading">
                            {{ $t("labels.signIn") }}
                        </app-button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>


            <!-- /.social-auth-links -->

            <p class="mb-1">
                <router-link to="/forgot-password">
                    {{ $t("labels.forgotPassword") }}
                </router-link>
            </p>
            <p class="mb-0">
                <router-link to="/register" class="text-center">
                    {{ $t("labels.registerMembership") }}
                </router-link>
            </p>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
